<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博朋克：霓虹猎手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            filter: contrast(1.2) brightness(1.1) 
                    drop-shadow(2px 0px 0px rgba(255,0,255,0.2))
                    drop-shadow(-2px 0px 0px rgba(0,255,255,0.2));
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        /* 扫描线效果 */
        #scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 100;
            animation: scanlineScroll 10s linear infinite;
        }

        @keyframes scanlineScroll {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* 噪点效果 */
        #noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 101;
            animation: noise 0.5s steps(5) infinite;
        }

        @keyframes noise {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(-10%, 5%); }
            30% { transform: translate(5%, -10%); }
            40% { transform: translate(-5%, 15%); }
            50% { transform: translate(-10%, 5%); }
            60% { transform: translate(15%, 0); }
            70% { transform: translate(0, 10%); }
            80% { transform: translate(-15%, 0); }
            90% { transform: translate(10%, 5%); }
            100% { transform: translate(5%, 0); }
        }

        /* 故障效果 */
        @keyframes glitch {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            20% { transform: translate(-5px, 3px); filter: hue-rotate(90deg); }
            40% { transform: translate(-3px, -5px); filter: hue-rotate(180deg); }
            60% { transform: translate(5px, 5px); filter: hue-rotate(270deg); }
            80% { transform: translate(-5px, -3px); filter: hue-rotate(360deg); }
            100% { transform: translate(0); filter: hue-rotate(0deg); }
        }

        .glitch-active {
            animation: glitch 0.2s linear;
        }

        /* 死亡白闪 */
        @keyframes whiteFlash {
            0%, 100% { background: transparent; }
            50% { background: rgba(255, 255, 255, 0.8); }
        }

        .white-flash {
            animation: whiteFlash 0.3s ease-out;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-size: 18px;
            text-shadow: 0 0 10px #0ff;
            z-index: 10;
        }

        #score {
            font-size: 28px;
            margin-bottom: 10px;
        }

        #multiplier {
            color: #f0f;
            font-size: 20px;
        }

        #overdrive {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #f00;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 20px #f00;
            display: none;
            animation: flash 0.1s infinite;
        }

        #overdrive.active {
            display: block;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        #borderGlow {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            box-shadow: inset 0 0 100px rgba(255, 0, 0, 0);
            transition: box-shadow 0.3s;
            z-index: 5;
        }

        #borderGlow.overdrive {
            box-shadow: inset 0 0 100px rgba(255, 0, 0, 0.5);
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        h1 {
            color: #0ff;
            font-size: 48px;
            text-shadow: 0 0 30px #0ff, 0 0 60px #f0f;
            margin-bottom: 20px;
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 30px #0ff, 0 0 60px #f0f; }
            50% { text-shadow: 0 0 50px #0ff, 0 0 100px #f0f, 0 0 150px #00f; }
        }

        .subtitle {
            color: #f0f;
            font-size: 24px;
            margin-bottom: 40px;
        }

        .instructions {
            color: #888;
            font-size: 16px;
            text-align: center;
            line-height: 2;
            margin-bottom: 30px;
        }

        .start-btn {
            background: linear-gradient(45deg, #0ff, #f0f);
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 0 0 10px #fff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transition: all 0.3s;
        }

        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.8);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scanlines"></div>
        <div id="noise"></div>
        <div id="ui">
            <div id="score">SCORE: 0</div>
            <div id="multiplier">×1.0</div>
        </div>
        <div id="overdrive">⚡ OVERDRIVE ⚡</div>
        <div id="borderGlow"></div>
        
        <div id="startScreen">
            <h1>赛博朋克：霓虹猎手</h1>
            <div class="subtitle">CYBERPUNK: NEON HUNTER</div>
            <div class="instructions">
                方向键 或 WASD 控制移动<br>
                空格键：刹车 / 瞬移（需收集能量）<br>
                连续快速进食获得倍率加成<br>
                吃5个食物触发 OVERDRIVE 模式！
            </div>
            <button class="start-btn" onclick="startGame()">开始游戏</button>
        </div>
        
        <div id="gameOverScreen" class="hidden">
            <h1>GAME OVER</h1>
            <div class="subtitle">最终得分: <span id="finalScore">0</span></div>
            <button class="start-btn" onclick="startGame()">重新开始</button>
        </div>
    </div>

    <script>
        // 音频上下文
        let audioCtx;
        let bgmPlaying = false;
        let bgmOscillators = [];

        // 初始化音频
        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        // 合成器波风格BGM - 与倍率挂钩 + audioCtx.currentTime精确调度
        let bgmNextArpggioTime = 0;
        let bgmNextBassTime = 0;

        function startBGM() {
            if (bgmPlaying) return;
            bgmPlaying = true;

            const bassFreq = 55;
            
            function getMultiplierSpeed() {
                return Math.max(100, 150 - multiplier * 30);
            }

            function getArpggioBaseFreq() {
                return bassFreq * (1 + multiplier * 0.1);
            }

            // 使用 audioCtx.currentTime 进行精确调度
            function scheduleArpggio() {
                if (!bgmPlaying) return;

                const now = audioCtx.currentTime;
                
                // 如果时间差过大（说明从后台切回），重置调度器
                if (now - bgmNextArpggioTime > 1.0) {
                    bgmNextArpggioTime = now;
                }
                
                if (now >= bgmNextArpggioTime) {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    const filter = audioCtx.createBiquadFilter();

                    osc.type = 'sawtooth';
                    const baseFreq = getArpggioBaseFreq();
                    const arpeggioNotes = [1, 1.5, 2, 1.5];
                    osc.frequency.value = baseFreq * arpeggioNotes[Math.floor(Math.random() * arpeggioNotes.length)];

                    // 动态滤波器 - 倍率高时更亮
                    filter.type = 'lowpass';
                    filter.frequency.value = 400 + multiplier * 200;
                    filter.Q.value = 5 + multiplier;

                    // 音量随倍率增加
                    gain.gain.setValueAtTime(0.1 + multiplier * 0.02, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);

                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.start(now);
                    osc.stop(now + 0.2);

                    bgmNextArpggioTime = now + getMultiplierSpeed() / 1000;
                }

                requestAnimationFrame(scheduleArpggio);
            }

            function scheduleBass() {
                if (!bgmPlaying) return;

                const now = audioCtx.currentTime;
                
                if (now >= bgmNextBassTime) {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'square';
                    osc.frequency.value = bassFreq;

                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);

                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.start(now);
                    osc.stop(now + 0.5);

                    bgmNextBassTime = now + 0.5;
                }

                requestAnimationFrame(scheduleBass);
            }

            // 初始化调度时间
            const now = audioCtx.currentTime;
            bgmNextArpggioTime = now;
            bgmNextBassTime = now + 0.25;

            scheduleArpggio();
            scheduleBass();
        }

        function stopBGM() {
            bgmPlaying = false;
        }

        // 音效函数
        function playSound(type) {
            if (!audioCtx) return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            switch(type) {
                case 'eat':
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    break;
                case 'overdrive':
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.3);
                    gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    break;
                case 'crash':
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + 0.3);
                    gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    break;
                case 'brake':
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(500, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.2);
                    gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                    break;
            }

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }

        // 游戏画布
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 响应式画布
        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight - 40);
            canvas.width = size;
            canvas.height = size;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 游戏配置
        const gridSize = 20;
        const tileCount = Math.floor(canvas.width / gridSize);

        // 游戏状态
        let snake = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = null;
        let particles = [];
        let score = 0;
        let multiplier = 1.0;
        let lastEatTime = 0;
        let overdrive = false;
        let overdriveTimer = 0;
        let overdriveCount = 0;
        let screenShake = 0;
        let brakeEnergy = 0;
        let gameRunning = false;
        let lastTime = 0;
        let accumTime = 0;
        let baseSpeed = 100;
        let currentSpeed = baseSpeed;
        const minSpeed = 60; // 最小速度（最快）
        
        // 动态难度
        let difficultyLevel = 0;

        // 呼吸灯效果
        let breathPhase = 0;

        // 视差背景 - 代码流
        const codeDrops = [];
        for (let i = 0; i < 25; i++) {
            codeDrops.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                speed: 0.3 + Math.random() * 0.8,
                text: Math.random() > 0.5 ? '1' : '0'
            });
        }

        // 防火墙障碍物
        let firewalls = [];

        // 连击弹出文字
        let comboPopups = [];

        // 初始化蛇
        function initSnake() {
            snake = [];
            const startX = Math.floor(tileCount / 4);
            const startY = Math.floor(tileCount / 2);
            
            for (let i = 0; i < 5; i++) {
                snake.push({ x: startX - i, y: startY });
            }
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
        }

        // 生成随机多边形食物
        function spawnFood() {
            let valid = false;
            while (!valid) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount),
                    sides: Math.floor(Math.random() * 4) + 3,
                    rotation: Math.random() * Math.PI * 2,
                    color: `hsl(${Math.random() * 60 + 280}, 100%, 50%)`,
                    pulsePhase: Math.random() * Math.PI * 2
                };
                
                valid = !snake.some(seg => seg.x === food.x && seg.y === food.y);
            }
        }

        // 粒子系统 - 对象池优化
        const particlePool = [];
        const maxParticles = 100;
        let activeParticles = [];

        function getParticle() {
            if (particlePool.length > 0) {
                return particlePool.pop();
            }
            return {
                x: 0, y: 0, vx: 0, vy: 0, life: 0, color: '#fff', size: 0
            };
        }

        function returnParticle(p) {
            if (particlePool.length < maxParticles) {
                particlePool.push(p);
            }
        }

        // 创建粒子爆炸
        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                const p = getParticle();
                const angle = (Math.PI * 2 / 15) * i;
                const speed = 2 + Math.random() * 3;
                p.x = x * gridSize + gridSize / 2;
                p.y = y * gridSize + gridSize / 2;
                p.vx = Math.cos(angle) * speed;
                p.vy = Math.sin(angle) * speed;
                p.life = 1;
                p.color = color;
                p.size = 3 + Math.random() * 4;
                activeParticles.push(p);
            }
        }

        // 更新粒子
        function updateParticles(deltaTime) {
            for (let i = activeParticles.length - 1; i >= 0; i--) {
                const p = activeParticles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= deltaTime * 2;
                p.size *= 0.95;

                if (p.life <= 0) {
                    returnParticle(p);
                    activeParticles.splice(i, 1);
                }
            }
        }

        // 绘制视差背景代码流
        function drawBackgroundCode(ctx) {
            ctx.save();
            ctx.font = "10px monospace";
            ctx.fillStyle = "rgba(0, 255, 255, 0.03)";
            
            codeDrops.forEach(drop => {
                ctx.fillText(drop.text, drop.x, drop.y);
                drop.y += drop.speed;
                if (drop.y > canvas.height) {
                    drop.y = -10;
                    drop.x = Math.random() * canvas.width;
                }
            });
            
            ctx.restore();
        }

        // 绘制蛇头灯光投影（锥形光束）
        function drawSnakeHeadLight(ctx) {
            if (snake.length === 0) return;

            const head = snake[0];
            const cx = head.x * gridSize + gridSize / 2;
            const cy = head.y * gridSize + gridSize / 2;
            const angle = Math.atan2(direction.y, direction.x);
            
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(angle);
            
            // 锥形光束渐变
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 100);
            gradient.addColorStop(0, 'rgba(0, 255, 255, 0.3)');
            gradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.1)');
            gradient.addColorStop(1, 'rgba(0, 255, 255, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(100, -30);
            ctx.lineTo(100, 30);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // 绘制网格背景
        function drawGrid(time) {
            const pulse = 0.5 + Math.sin(time / 1000) * 0.5;
            ctx.strokeStyle = `rgba(0, 255, 255, ${0.1 + pulse * 0.1})`;
            ctx.lineWidth = 1;

            for (let x = 0; x <= tileCount; x++) {
                ctx.beginPath();
                ctx.moveTo(x * gridSize, 0);
                ctx.lineTo(x * gridSize, canvas.height);
                ctx.stroke();
            }

            for (let y = 0; y <= tileCount; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * gridSize);
                ctx.lineTo(canvas.width, y * gridSize);
                ctx.stroke();
            }
        }

        // 绘制防火墙障碍物
        function drawFirewalls(time) {
            firewalls.forEach(fw => {
                const x = fw.x * gridSize;
                const y = fw.y * gridSize;
                
                // 闪烁效果
                const flash = 0.5 + Math.sin(time / 50 + fw.x) * 0.5;
                
                ctx.save();
                ctx.shadowColor = '#f00';
                ctx.shadowBlur = 15 * flash;
                ctx.fillStyle = `rgba(255, 0, 0, ${0.6 + flash * 0.4})`;
                
                // 电网样式
                ctx.fillRect(x + 1, y + 1, gridSize - 2, gridSize - 2);
                
                // 十字交叉线
                ctx.strokeStyle = '#ff0';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x + 5, y + 5);
                ctx.lineTo(x + gridSize - 5, y + gridSize - 5);
                ctx.moveTo(x + gridSize - 5, y + 5);
                ctx.lineTo(x + 5, y + gridSize - 5);
                ctx.stroke();
                
                ctx.restore();
            });
        }

        // 生成防火墙
        function spawnFirewall() {
            if (score < 200 || firewalls.length >= 5) return;
            
            // 避免生成在蛇附近
            const x = Math.floor(Math.random() * tileCount);
            const y = Math.floor(Math.random() * tileCount);
            
            const safeDistance = 5;
            const tooClose = snake.some(seg => 
                Math.abs(seg.x - x) < safeDistance && Math.abs(seg.y - y) < safeDistance
            );
            
            if (!tooClose && !food) {
                // 确保不重叠食物
                if (x !== food.x || y !== food.y) {
                    firewalls.push({ x, y, life: 1 });
                }
            }
        }

        // 绘制径向速度线（Overdrive视觉增强）
        function drawSpeedLines() {
            if (!overdrive) return;
            
            ctx.save();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.08)';
            ctx.lineWidth = 2;
            
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            
            for (let i = 0; i < 30; i++) {
                const angle = Math.random() * Math.PI * 2;
                const len = Math.random() * 100 + 80;
                const dist = Math.random() * (canvas.width / 3);
                
                const startX = cx + Math.cos(angle) * dist;
                const startY = cy + Math.sin(angle) * dist;
                
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(startX + Math.cos(angle) * len, startY + Math.sin(angle) * len);
                ctx.stroke();
            }
            
            ctx.restore();
        }

        // 绘制蛇
        function drawSnake(time) {
            snake.forEach((segment, index) => {
                const progress = index / snake.length;
                // 流光效果：颜色随时间偏移
                const hueOffset = (time / 20) % 360;
                const hue = (180 + progress * 120 + hueOffset) % 360;
                const glowIntensity = overdrive ? 30 : 15;

                ctx.save();
                ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
                ctx.shadowBlur = glowIntensity;
                ctx.fillStyle = `hsl(${hue}, 100%, ${50 + progress * 20}%)`;

                const size = gridSize - 2;
                
                if (index === 0) {
                    // 蛇头 - 三角形
                    const angle = Math.atan2(direction.y, direction.x);
                    const cx = segment.x * gridSize + gridSize / 2;
                    const cy = segment.y * gridSize + gridSize / 2;

                    ctx.translate(cx, cy);
                    ctx.rotate(angle);

                    ctx.beginPath();
                    ctx.moveTo(size / 2, 0);
                    ctx.lineTo(-size / 2, -size / 2);
                    ctx.lineTo(-size / 2, size / 2);
                    ctx.closePath();
                    ctx.fill();

                    // 蛇头发光
                    ctx.shadowColor = '#0ff';
                    ctx.shadowBlur = 20;
                    ctx.strokeStyle = '#0ff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                } else {
                    // 蛇身 - 渐变圆角矩形
                    const x = segment.x * gridSize + 1;
                    const y = segment.y * gridSize + 1;
                    const segSize = size - (progress * 4);

                    ctx.fillRect(x + (gridSize - segSize) / 2, y + (gridSize - segSize) / 2, segSize, segSize);
                }

                ctx.restore();
            });
        }

        // 绘制食物
        function drawFood(time) {
            if (!food) return;

            const cx = food.x * gridSize + gridSize / 2;
            const cy = food.y * gridSize + gridSize / 2;
            const pulse = 1 + Math.sin(time / 200 + food.pulsePhase) * 0.2;
            const radius = (gridSize / 2 - 2) * pulse;

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(food.rotation + time / 1000);

            // 发光效果
            ctx.shadowColor = food.color;
            ctx.shadowBlur = 20;

            // 绘制多边形
            ctx.fillStyle = food.color;
            ctx.beginPath();
            for (let i = 0; i < food.sides; i++) {
                const angle = (Math.PI * 2 / food.sides) * i;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        // 绘制粒子
        function drawParticles() {
            activeParticles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 10;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        // 屏幕抖动
        function applyScreenShake() {
            if (screenShake > 0) {
                const dx = (Math.random() - 0.5) * screenShake;
                const dy = (Math.random() - 0.5) * screenShake;
                ctx.translate(dx, dy);
                screenShake *= 0.9;
            }
        }

        // 碰撞检测
        function checkCollision(x, y) {
            // 撞墙
            if (x < 0 || x >= tileCount || y < 0 || y >= tileCount) {
                return true;
            }

            // 撞防火墙
            const hitFirewall = firewalls.some(fw => fw.x === x && fw.y === y);
            if (hitFirewall) {
                if (overdrive) {
                    // Overdrive模式可以击碎防火墙
                    firewalls = firewalls.filter(fw => fw.x !== x || fw.y !== y);
                    score += 50;
                    createExplosion(x, y, '#ff0');
                    playSound('overdrive');
                    screenShake = 10;
                    return false;
                } else {
                    return true;
                }
            }

            // 撞自己（除非在overdrive模式）
            if (!overdrive) {
                for (let i = 0; i < snake.length - 1; i++) {
                    if (snake[i].x === x && snake[i].y === y) {
                        return true;
                    }
                }
            }

            return false;
        }

        // 移动蛇
        function moveSnake() {
            direction = nextDirection;
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            if (checkCollision(head.x, head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // 吃到食物
            if (head.x === food.x && head.y === food.y) {
                const now = Date.now();
                const timeDiff = now - lastEatTime;
                
                // 连续进食倍率
                if (timeDiff < 1000) {
                    multiplier = Math.min(multiplier + 0.2, 5.0);
                } else {
                    multiplier = 1.0;
                }
                lastEatTime = now;

                // 分数
                const points = Math.floor(10 * multiplier);
                score += points;

                // 能量积累
                brakeEnergy = Math.min(brakeEnergy + 1, 3);

                // 显示连击文字
                if (multiplier > 1) {
                    showComboPopup(head.x * gridSize, head.y * gridSize, `x${multiplier.toFixed(1)}`);
                }

                // Overdrive计数
                overdriveCount++;
                if (overdriveCount >= 5) {
                    activateOverdrive();
                }

                // 效果
                createExplosion(food.x, food.y, food.color);
                playSound('eat');
                screenShake = 5;

                // 更新UI
                updateUI();

                // 动态难度：每500分速度加快
                const newDifficultyLevel = Math.floor(score / 500);
                if (newDifficultyLevel > difficultyLevel) {
                    difficultyLevel = newDifficultyLevel;
                    baseSpeed = Math.max(minSpeed, 100 - difficultyLevel * 5);
                    if (!overdrive) {
                        currentSpeed = baseSpeed;
                    }
                    // 显示难度提升
                    showComboPopup(head.x * gridSize, head.y * gridSize, `SPEED UP!`);
                }

                spawnFood();
            } else {
                snake.pop();
            }
        }

        // 激活Overdrive
        function activateOverdrive() {
            overdrive = true;
            overdriveTimer = 3000;
            overdriveCount = 0;
            currentSpeed = baseSpeed / 2;
            playSound('overdrive');
            
            document.getElementById('overdrive').classList.add('active');
            document.getElementById('borderGlow').classList.add('overdrive');
            screenShake = 20;
        }

        // 结束Overdrive
        function deactivateOverdrive() {
            overdrive = false;
            currentSpeed = baseSpeed;
            
            document.getElementById('overdrive').classList.remove('active');
            document.getElementById('borderGlow').classList.remove('overdrive');
        }

        // 连击弹出文字
        function showComboPopup(x, y, text) {
            comboPopups.push({
                x: x + gridSize,
                y: y,
                text: text,
                life: 1,
                vy: -2
            });
        }

        // 绘制连击弹出文字
        function drawComboPopups() {
            comboPopups.forEach((popup, index) => {
                ctx.save();
                ctx.globalAlpha = popup.life;
                ctx.font = "bold 16px Courier New";
                ctx.fillStyle = `hsl(${300 * popup.life}, 100%, 50%)`;
                ctx.shadowColor = '#fff';
                ctx.shadowBlur = 10 * popup.life;
                ctx.fillText(popup.text, popup.x, popup.y);
                ctx.restore();

                popup.y += popup.vy;
                popup.life -= 0.02;

                if (popup.life <= 0) {
                    comboPopups.splice(index, 1);
                }
            });
        }

        // 更新UI
        function updateUI() {
            document.getElementById('score').textContent = `SCORE: ${score}`;
            document.getElementById('multiplier').textContent = `×${multiplier.toFixed(1)}`;
        }

        // 游戏结束
        function gameOver() {
            gameRunning = false;
            playSound('crash');
            screenShake = 30;

            // 死亡故障特效
            const gameContainer = document.getElementById('gameContainer');
            const canvasEl = document.getElementById('gameCanvas');
            
            // 白闪效果
            canvasEl.classList.add('white-flash');
            
            // 故障效果
            canvasEl.classList.add('glitch-active');
            
            // Hit Stop: 延迟显示结算界面
            setTimeout(() => {
                canvasEl.classList.remove('white-flash', 'glitch-active');
                document.getElementById('finalScore').textContent = score;
                document.getElementById('gameOverScreen').classList.remove('hidden');
            }, 200);

            stopBGM();
        }

        // 开始游戏
        function startGame() {
            if (!audioCtx) initAudio();
            
            gameRunning = true;
            score = 0;
            multiplier = 1.0;
            overdrive = false;
            overdriveCount = 0;
            brakeEnergy = 0;
            difficultyLevel = 0;
            baseSpeed = 100;
            currentSpeed = baseSpeed;
            particles = [];
            activeParticles = [];
            particlePool.length = 0;
            firewalls = [];
            comboPopups = [];
            
            initSnake();
            spawnFood();
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            
            updateUI();
            startBGM();
            lastTime = performance.now();
        }

        // 主游戏循环 - 适配高刷屏
        const targetFPS = 60; // 目标帧率

        function gameLoop(currentTime) {
            // 计算实际帧率差异，确保不同刷新率下速度一致
            const deltaTime = currentTime - lastTime;
            const timeScale = deltaTime / (1000 / targetFPS);
            lastTime = currentTime;

            // 残影拖尾效果 - 用半透明黑色覆盖
            ctx.fillStyle = 'rgba(10, 10, 15, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            breathPhase += deltaTime / 1000;

            // 更新Overdrive
            if (overdrive) {
                overdriveTimer -= deltaTime;
                if (overdriveTimer <= 0) {
                    deactivateOverdrive();
                }
            }

            // 更新累积时间
            accumTime += deltaTime;
            if (accumTime >= currentSpeed && gameRunning) {
                accumTime = 0;
                moveSnake();
                // 随机生成防火墙
                if (Math.random() < 0.02) {
                    spawnFirewall();
                }
            }

            // 绘制
            ctx.save();
            applyScreenShake();
            
            drawBackgroundCode(ctx);
            drawGrid(currentTime);
            drawSpeedLines();
            drawFirewalls(currentTime);
            drawFood(currentTime);
            drawSnakeHeadLight(ctx);
            drawSnake(currentTime);
            drawComboPopups();
            drawParticles();
            
            ctx.restore();

            // 更新粒子
            updateParticles(deltaTime / 1000);

            requestAnimationFrame(gameLoop);
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    e.preventDefault();
                    break;
                case ' ':
                    // 瞬移（Dash）功能
                    if (brakeEnergy > 0 && gameRunning) {
                        brakeEnergy--;
                        
                        // 瞬移逻辑：向前推进3格
                        for (let i = 0; i < 3; i++) {
                            const nextHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
                            
                            if (!checkCollision(nextHead.x, nextHead.y)) {
                                snake.unshift(nextHead);
                                snake.pop();
                                // 留下瞬移痕迹粒子
                                createExplosion(nextHead.x, nextHead.y, '#0ff');
                                
                                // 瞬移无敌帧保护
                                // 这里的逻辑在moveSnake中处理
                            } else {
                                break;
                            }
                        }
                        
                        screenShake = 15;
                        playSound('brake');
                        
                        // 显示瞬移文字
                        showComboPopup(snake[0].x * gridSize, snake[0].y * gridSize, "DASH!");
                    }
                    e.preventDefault();
                    break;
            }
        });

        // 触摸控制（移动端）
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            const minSwipe = 30;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                // 水平滑动
                if (dx > minSwipe && direction.x !== -1) {
                    nextDirection = { x: 1, y: 0 };
                } else if (dx < -minSwipe && direction.x !== 1) {
                    nextDirection = { x: -1, y: 0 };
                }
            } else {
                // 垂直滑动
                if (dy > minSwipe && direction.y !== -1) {
                    nextDirection = { x: 0, y: 1 };
                } else if (dy < -minSwipe && direction.y !== 1) {
                    nextDirection = { x: 0, y: -1 };
                }
            }
            
            e.preventDefault();
        }, { passive: false });

        // 启动游戏循环
        requestAnimationFrame(gameLoop);
    </script>
</body>
